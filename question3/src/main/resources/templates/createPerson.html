<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Person App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="fragments/navbar"></div>
    
    <div class="container">

        <div th:replace="fragments/messages"></div>

        <h4 class="fst-italic" th:text="${pageTitle}">Default</h4>
        <p class="col fw-lighter">On this page, you can save a Person.</p>

        <div class="row">
            <form th:action="@{/person}" th:object="${person}" method="post" class="needs-validation" novalidate>
                
                <input type="hidden" id="idPerson" th:field="*{idPerson}"/>

                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name:</label> 
                    <input type="text" id="fullName" class="form-control" th:field="*{fullName}" maxlength="50" required />
                    <div class="invalid-feedback">Check this field</div>
                </div>

                <div class="mb-3">
                    <label for="gender" class="form-label">Gender:</label> 
                    <select id="gender" class="form-select" th:field="*{idGender}" required>
                        <option th:each="gender : ${genders}" th:value="${gender.idGender}" th:text="${gender.name}"></option>
                    </select>
                    <div class="invalid-feedback">Check this field</div>
                </div>

                <div class="mb-3">
                    <label for="birthdate" class="form-label">Birthdate:</label> 
                    <input type="date" id="birthdate" class="form-control required" th:field="*{birthdate}" required />
                    <div class="invalid-feedback">Check this field</div>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>

    </div> 


    <script>
    (function () {
        'use strict';
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation');
        
        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
    })();
    </script>

</body>
</html>
