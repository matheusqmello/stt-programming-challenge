<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Person Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h1 th:text="${greetings}">Default Greeting</h1>
    
    <div class="row">
        <form th:action="@{/person/create}" th:object="${person}" method="post">
            <div class="col-md-3">
                <label for="fullName" class="form-label">Full Name:</label>
                <input type="text" id="fullName" class="form-control" th:field="*{fullName}" maxlength="50" required />
            </div>
            <br/>
            <div class="col-md-3">
                <label for="gender" class="form-label">Gender:</label>
                <select id="gender" class="form-select" th:field="*{idGender}" required>
                    <option th:each="gender : ${T(com.stt.challenge.question3.model.Gender).values()}"
                            th:value="${gender}" 
                            th:text="${gender}"> 
                    </option>
                </select>
            </div>
            <br/>
            <div class="col-md-3">
                <label for="birthdate" class="form-label">Birthdate:</label>
                <input type="date" id="birthdate" class="form-control" th:field="*{birthdate}" />
            </div>
            <br/>
            <div>
                <button type="submit" class="btn btn-primary">Create Person</button>
            </div>
        </form>
    </div>
</body>
</html>
