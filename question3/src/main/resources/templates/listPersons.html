<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Person App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="fragments/navbar"></div>
    
    <div class="container">
        <div th:replace="fragments/messages"></div>

        <h3 class="fst-italic">List Persons</h2>
        <p class="fw-lighter">On this page, you can find registered Persons.</p>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Birthdate</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="person : ${listPersons}">
                    <th th:text="${person.idPerson}" scope="row"></th>
                    <td th:text="${person.fullName}"></td>
                    <td th:text="${person.idGender.name}"></td>
                    <td th:text="${person.birthdate}"></td>
                    <td>
                        <a th:href="@{/person/{id}(id=${person.idPerson})}" class="btn btn-primary">Edit</a>

                        <form th:action="@{'/person/' + ${person.idPerson} + '/delete'}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

    </div> 

</body>
</html>
