<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Person App</title>
    <link th:replace="fragments/bootstrapHead"></link>
</head>
<body>
    <div th:replace="fragments/navbar"></div>
    
    <div class="container">
        <div th:replace="fragments/messages"></div>

        <h3 class="fst-italic">List Persons</h2>
        <p class="fw-lighter">On this page, you can find registered Persons.</p>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Birthdate</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="person : ${listPersons}">
                    <th th:text="${person.idPerson}" scope="row"></th>
                    <td th:text="${person.fullName}"></td>
                    <td th:text="${person.idGender.name}"></td>
                    <td th:text="${person.birthdate}"></td>
                    <td>
                        <a th:href="@{/person/edit/{id}(id=${person.idPerson})}" class="btn btn-primary">Edit</a>

                        <form th:action="@{/person/delete/{id}(id=${person.idPerson})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

    </div> 

</body>
</html>
